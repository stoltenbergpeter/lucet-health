<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <h2>Member Details</h2>
         <div class="header-divider"></div>
        <form>
          <div class="field">
            <label for="text-input">Member Name:</label>
            <input type="text" id="member-name" name="member-name">
          </div>
          <div class="field">
            <label for="text-input">Member ID:</label>
            <input type="text" id="member-id" name="member-id">
          </div>
          <div class="field">
            <label for="text-input">Insurance:</label>
            <input type="text" id="insurance" name="insurance">
          </div>
          <div class="field">
            <label for="text-input">Last Intent:</label>
            <input type="text" id="last-intent" name="last-intent">
          </div>
          <div class="field">
          <div class="long_field">
        <label for="textarea">Last Utterance:</label>
        <textarea id="last-utterance" name="last-utterance"></textarea>
      </div>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <h2>Active 
      </h2>
       <div class="header-divider"></div>
      <div class="long_field">
        <label for="text-input">Case Name:</label>
        <input type="text" id="case-name" name="case-name">
      </div>
      <div class="long_field">
        <label for="textarea">Case Notes:</label>
        <textarea id="case-notes" name="case-notes"></textarea>
      </div>
    </div>

    <div class="card">
      <h2>Case History</h2>
       <div class="header-divider"></div>
      <div class="cases">
        <div class="case active">
          <h3>Appointment with Provider</h3>
          <p>6-18-23: Scheduled appt. with Dr. Jones' Office.</p>
        </div>
        <div class="case active">
          <h3>Answered Questions</h3>
          <p>3-15-23: Provided available community resources.</p>
        </div>
      </div>
    </div>

  </div>

  <script>
    // JavaScript function to get query parameter value by name
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Insert query parameter value into the input fields
    const memberNameInput = document.getElementById('member-name');
    const memberIDInput = document.getElementById('member-id');
    const insuranceInput = document.getElementById('insurance');
    const lastIntentInput = document.getElementById('last-intent');
    const lastUtteranceInput = document.getElementById('last-utterance');

    memberNameInput.value = getQueryParam('MemberName') || '';
    memberIDInput.value = getQueryParam('MemberID') || '';
    insuranceInput.value = getQueryParam('Insurance') || '';
    lastIntentInput.value = getQueryParam('LastIntent') || '';
    lastUtteranceInput.value = getQueryParam('LastUtterance') || '';
  </script>
</body>
</html>
</body>
</html>

</body>
</html>
